<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog app</title>
  </head>
  <body>
    <div class="logo">
      <img src="/patreonlogo.png" alt="logo" style="height: 70px">
    </div>
    <div class="encabezado">
      <div class="titulo">
        <h2>Blog: Curso Frontend Uninorte 202330</h2>
      </div>
      <div class="clase">
        <h3>Stylus</h3>
      </div>
      <div class="fuente">
        <p class="xs">A</p>
        <p class="m">A</p>
        <p class="xl">A</p>
      </div>
    </div>
    <div class="avatar-publicar">
      <div class="btn">
        <p class="publicar"><span class="ico">*</span>Publicar</p>
      </div>
      <div class="avatar">
        <div class="img-avatar">
          <img src="" alt="">
        </div>
        <div class="menu">
          <p><span class="ico">*</span></p>
        </div>
      </div>
    </div>
  </body>


  <nav>
    <ul class="lista">
      <li><a href="#">JavaScript</a></li>
      <li><a href="#">React</a></li>
      <li><a href="#">Vue</a></li>
      <li><a href="#">Angular</a></li>
      <li><a href="#">Next</a></li>
    </ul>
  </nav>

  <section>
    <article>
      <div class="contenido">
        <div class="portada">
          <img src="/kime.webp" alt="kime" style="height: 200px">
        </div>
        <div class="informacion">
          <div class="titulo">
            <h3>Diseño y construcción de novelas de Kimetsu no Yaiba</h3>
          </div>
          <div class="autor">
            <p>Jean Alvarez</p>
          </div>
          <div class="tag-tiempo">
            <div class="tag">
              <p>CSS3</p>
            </div>
            <div class="tiempo">
              <p>Hace <span>20</span> min</p>
            </div>
          </div>
        </div>
      </div>
      <div class="puntuacion">
        <div class="ranking">
          <p><span class="up">*</span>10<span class="down">*</span></p>
        </div>
        <div class="calificacion">
          <p>10 <span>*</span></p>
        </div>
      </div>
    </article>
  </section>

  <footer>
    <div class="text-footer">
      <p>Powered by Platzi <span>mejorando.la 2023</span></p>
    </div>
  </footer>

</html>
